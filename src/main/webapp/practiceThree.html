<!DOCTYPE html>
<html ng-app="app3" ng-cloak>
<meta charset="ISO-8859-1">
<head>
<title>Angular JS Practice</title>
	<style>
	[ng\:cloak],[ng-cloak],.ng-cloak{
		display: none;
	}
	.thick{
		font-weight: bold;
		font-style: italic;
	}
	</style>
</head>
<body>

<div ng-controller="mainCtrl">

<ul jql-directive>
	<li id="barry">Barry Bonds</li>
	<ul>
		<li>AVG : .298</li>
		<li>HR : 762</li>
		<li>OBP : .444</li>
	</ul>
	<li id="hank">Hank Aron</li>
	<ul>
		<li>AVG : .305</li>
		<li>HR : 755</li>
		<li>OBP : .374</li>
	</ul>
	<li>Babe Ruth</li>
	<ul>
		<li>AVG : .342</li>
		<li>HR : 714</li>
		<li>OBP : .374</li>
	</ul>
</ul>

<h4>Children in list</h4>
<span id="childrenList"></span><br><br>
Barry's number: <span id="barrysNumber"></span><br><br>
Is Hank Bold: <span id="hankBold"></span><br><br>
Barry's ID: <span id="barryID"></span><br><br>
<button ng-click="unBold()">Toggle Bold</button>
</div>

<script src="js/angular.min.js"></script>
<script src="js/exam3.js"></script>
</body>
</html>
